      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-4" data-ng-repeat="livro in livros">
          <h2>{{ livro.nome }}</h2>
          <p>{{ livro.descricao }}</p>
          <p><img width="100" height="150" src="{{ livro.caminhoImagem }}"/></p>
          <p><a class="btn btn-default" href="#">Detalhes</a></p>
        </div>
      </div>
